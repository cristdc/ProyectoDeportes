plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0' //Plugin que ayuda a construir proyectos JAVAFX
}

repositories {
	jcenter()
	google()
	mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

dependencies {
    implementation 'org.openjfx:javafx-controls:23'
    implementation 'org.openjfx:javafx-fxml:23'
    implementation 'org.openjfx:javafx-graphics:17'
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
}

mainClassName = 'com.proyectobase.PlantillaFX'

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java"]
        includes = ["*/.fxml","*/.properties", "*/.jpg", "*/.png", "*/.jpeg","*/.css","*/.ttf", "*/.jasper", "*/.html"]
    }
  }
}












