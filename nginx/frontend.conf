server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”¹ SPA (Frontend principal)
    location / {
        root /usr/share/nginx/html/spa;
        index index.html;
        try_files $uri /index.html;
    }

    # ðŸ”¹ Running (Web)
    location /running/ {
        root /usr/share/nginx/html/running/web;
        index index.html;
        try_files $uri /index.html;
    }

    # ðŸ”¹ Running (Mobile)
    location /running/mobile/ {
        root /usr/share/nginx/html/running/mobile;
        index index.html;
        try_files $uri /index.html;
    }

    # ðŸ”¹ Running (Desktop)
    location /running/desktop/ {
        root /usr/share/nginx/html/running/desktop;
        index index.html;
        try_files $uri /index.html;
    }

    # ðŸ”¹ Cycling (cuando lo agregues)
    location /cycling/ {
        root /usr/share/nginx/html/cycling;
        index index.html;
        try_files $uri /index.html;
    }

    # ðŸ”¹ Trail Running (cuando lo agregues)
    location /trail/ {
        root /usr/share/nginx/html/trail;
        index index.html;
        try_files $uri /index.html;
    }

    # ConfiguraciÃ³n para el proxy inverso a la API
    location /api/ {
        proxy_pass http://app:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # ConfiguraciÃ³n importante para cookies
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
