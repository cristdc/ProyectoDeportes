server {
    listen 80;
    server_name localhost;

    # ðŸ“Œ Definir la raÃ­z principal y el index por defecto
    root /usr/share/nginx/html;
    index index.html;

    # ðŸ“Œ Incluir tipos MIME desde la configuraciÃ³n de Nginx
    include /etc/nginx/mime.types;

    # ðŸ“Œ ConfiguraciÃ³n para la SPA principal (Frontend SPA)
    location / {
        root /usr/share/nginx/html/spa;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ðŸ“Œ Running (Web)
    location /running/ {
        root /usr/share/nginx/html/running/web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ðŸ“Œ Running (Mobile)
    location /running/mobile/ {
        root /usr/share/nginx/html/running/mobile;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ðŸ“Œ Running (Desktop)
    location /running/desktop/ {
        root /usr/share/nginx/html/running/desktop;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ðŸ“Œ Cycling (cuando lo agregues)
    location /cycling/ {
        root /usr/share/nginx/html/cycling;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ðŸ“Œ Trail Running (cuando lo agregues)
    location /trail/ {
        root /usr/share/nginx/html/trail;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ðŸ“Œ Proxy para API (Backend)
    location /api/ {
        proxy_pass http://app:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # ðŸ“Œ ConfiguraciÃ³n importante para cookies y seguridad
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
