server {
    listen 80;
    server_name localhost;

    # ðŸ“Œ Definir la raÃ­z principal y el index por defecto
    root /usr/share/nginx/html;
    index index.html;

    # ðŸ“Œ Incluir tipos MIME desde la configuraciÃ³n de Nginx
    include /etc/nginx/mime.types;

    # ðŸ“Œ ConfiguraciÃ³n para la SPA principal (Frontend SPA)
    location / {
        root /usr/share/nginx/html/spa;
        index index.html;
        try_files $uri /index.html;
        autoindex off;
        allow all;
    }

    # ðŸ“Œ Running (Todo unificado en una sola carpeta)
    location /running/ {
        root /usr/share/nginx/html/running;
        index index.html;
        try_files $uri /index.html;
        autoindex off;
        allow all;
    }

    # ðŸ“Œ Proxy para API (Backend)
    location /api/ {
        proxy_pass http://app:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # ðŸ“Œ ConfiguraciÃ³n importante para cookies y seguridad
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
